<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار أولويات ثوار 17 تشرين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            direction: rtl;
        }
        .quiz-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: right;
        }
        .question {
            font-weight: bold;
            margin-top: 15px;
        }
        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        input[type="radio"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #007BFF;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
        }
        input[type="radio"]:checked {
            background-color: #007BFF;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>اختبار أولويات ثوار 17 تشرين قبل الانتخابات النيابية</h2>
        <form id="quizForm">
            <div class="question">1. ما هو المطلب الأساسي للثوار؟</div>
            <label><input type="radio" name="q1" value="1"> إسقاط الطبقة الحاكمة</label>
            <label><input type="radio" name="q1" value="0"> تحسين الخدمات فقط</label>
            <label><input type="radio" name="q1" value="0"> دعم الأحزاب التقليدية</label>
            
            <div class="question">2. ما هو الموقف من الفساد؟</div>
            <label><input type="radio" name="q2" value="1"> محاسبة الفاسدين قضائيًا</label>
            <label><input type="radio" name="q2" value="0"> غض النظر عنه</label>
            <label><input type="radio" name="q2" value="0"> استمرار الوضع الحالي</label>
            
            <div class="question">3. كيف يمكن تحقيق التغيير؟</div>
            <label><input type="radio" name="q3" value="1"> الانتخابات النيابية</label>
            <label><input type="radio" name="q3" value="0"> التفاوض مع السلطة</label>
            <label><input type="radio" name="q3" value="0"> انتظار التغيير الذاتي</label>
            
            <!-- أضف بقية الأسئلة هنا بنفس النمط -->
            
            <button type="button" onclick="calculateScore()">إرسال الإجابات</button>
        </form>
        <h3 id="result"></h3>
    </div>
    
    <script>
        function calculateScore() {
            let score = 0;
            let totalQuestions = 3; // عدد الأسئلة الفعلي يجب أن يتغير لاحقًا
            
            for (let i = 1; i <= totalQuestions; i++) {
                let answer = document.querySelector(`input[name="q${i}"]:checked`);
                if (answer) {
                    score += parseInt(answer.value);
                }
            }
            
            document.getElementById("result").innerText = `درجتك: ${score} من ${totalQuestions}`;
        }
    </script>
</body>
</html>
